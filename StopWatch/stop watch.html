<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>


<body>
    <div class="container">
        <div class="img">
            <img src="ears.png" alt="cat">
        </div>
        <div class="time">
            <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>

        </div>

        <div class="btn">
            <div class="btn-set">
                <button id="start">start</button>
                <button id="stop">stop</button>
                <button id="reset">reset</button>
            </div>
        </div>
    </div>

    <script>
        const startbtn = document.getElementById("start")
        const stopbtn = document.getElementById("stop")
        const resetbtn = document.getElementById("reset")
        const sec = document.getElementsByClassName("sec")[0]
        const min = document.getElementsByClassName("min")[0]
        const hour = document.getElementsByClassName("hour")[0]
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let intervalId = 0;
        let timeReset = 0;
        let stopState = true;





        function start() {
            if(stopState == false){
                return
            }

            stopState = false;

            intervalId = setInterval(function () {
                if (seconds < 9) {
                    sec.innerHTML = `<p>0${++seconds}</p>`

                } else {
                    sec.innerHTML = `<p>${++seconds}</p>`
                }


                if (seconds == 59) {

                    // min.innerHTML = `<p>0${++minutes}</p>`

                    if (minutes >= 9) {
                        min.innerHTML = `<p>${++minutes}</p>`
                    } else {
                        min.innerHTML = `<p>0${++minutes}</p>`

                    }
                    seconds = 0


                }
                if (minutes == 59) {

                    if (hours >= 9) {
                        hour.innerHTML = `<p>${++hours}</p>`
                    } else {
                        hour.innerHTML = `<p>0${++hours}</p>`
                    }

                    minutes = 0

                }

            }, 1000);
        }


        function stop() {

            stopState = true;
            clearInterval(intervalId)
        }

        function reset() {
            if (stopState == true) {
                seconds = 0
                minutes = 0
                hours = 0
                sec.innerHTML = `<p>00</p>`
                min.innerHTML = `<p>00</p>`
                hour.innerHTML = `<p>00</p>`
            }

        }



        stopbtn.addEventListener("click", stop)
        startbtn.addEventListener("click", start)
        resetbtn.addEventListener("click", reset)
    </script>
</body>

</html>
