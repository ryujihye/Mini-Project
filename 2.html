<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content">

    </div>
    <script>
        const content = document.getElementById('content');
        //매개변수에 따라서 해당 구구단이 출력 

        function gugudan(number) {
            content.innerHTML = `${number}단 출력<br>dd`
        }

        gugudan(8);
    </script>
</body>

</html>
