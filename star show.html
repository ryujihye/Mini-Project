<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Show!</title>
    <link rel="stylesheet" href="./star.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <img src="./image/star.jpg" class="star1" alt="star1">
            <img src="./image/star.jpg" class="star2" alt="star2">
            <img src="./image/star.jpg" class="star3" alt="star3">
            <h1>Star Printer <small>with JavaScript</small></h1>
            <input type="text" id="insert" placeholder="Please enter a number">
            <button id="code">My code</button>
        </div>
        <div id="content">

            <div class="popup">
                <div class="popup-main">
                    
                </div>
            </div>
        </div>
      

    </div>
    <script>
        const insertNum = document.getElementById("insert")
        insertNum.addEventListener("input",function(e){
            // console.log(this.value);
            // console.log(e);

            content.innerHTML = ' ';
            const userInput = this.value;

            star1(userInput);
            content.innerHTML +='<br>'
            star2(userInput);
            content.innerHTML +='<br>'
            star3(userInput);
            content.innerHTML +='<br>'
            star4(userInput);
            content.innerHTML +='<br>'
            star5(userInput);
        }) 

        const mycode = document.getElementById("code")
        mycode.addEventListener("click",()=>{
            // console.log(this);
        })

        const content = document.querySelector("#content")
        const space = '<span style="color:white">*</span>'

        function star1(printNum) {
            for (let i = 0; i < printNum; i++) {
                for (let j = 0; j <= i; j++) {
                    content.innerHTML += '*'
                }
                content.innerHTML += '<br>'
            }
        }


        function star2(printNum) {
            for (let i = 0; i < printNum; i++) {

                for (let j = printNum - i; j > 0; j--) {
                    content.innerHTML += '*'
                }
                content.innerHTML += '<br>'
            }
        }

        function star3(printNum) {
            for (let i = 0; i < printNum; i++) {

                for (let j = printNum - i; j > 1; j--) {
                    content.innerHTML += space
                }
                for (let j = 0; j <= i; j++) {
                    content.innerHTML += '*'
                }
                content.innerHTML += '<br>'
            }
        }


        function star4(printNum) {

            for (let i = 0; i < printNum; i++) {

                for (let j = printNum - i; j < printNum; j++) {

                    content.innerHTML += space
                }

                for (let j = printNum - i; j > 0; j--) {

                    content.innerHTML += '*'
                }
                content.innerHTML += '<br>'
            }
        }


        function star5(printNum) {
            // if(printNum == null) {
            //     return;
            // }
            if(printNum == 0) {
                return;
            }

            const first = Math.floor(printNum / 2) + 1;
            const second = Math.floor(printNum / 2);


            for (let i = 0; i < first; i++) {
                for (let j = 0; j < first - 1 - i; j++) {
                    content.innerHTML += space
                }
                for (let j = 0; j < i * 2 + 1; j++) {
                    content.innerHTML += '*'
                }
                content.innerHTML += '<br>'
            }
            for (let i = 0; i < second; i++) {
                for (let j = 0; j <= i; j++) {
                    content.innerHTML += space
                }
                for (let j = printNum - i * 2; j - 2 > 0; j--) {
                    content.innerHTML += '*'
                }
                content.innerHTML += '<br>'
            }
        }
     </script>
</body>

</html>
